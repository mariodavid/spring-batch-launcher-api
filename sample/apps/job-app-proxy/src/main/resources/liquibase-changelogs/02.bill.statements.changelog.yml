databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: BILL_STATEMENTS
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: minutes
                  type: int
              - column:
                  name: data_usage
                  type: int
              - column:
                  name: bill_amount
                  type: decimal(10,2)